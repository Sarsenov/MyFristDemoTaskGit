<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="display: flex;flex-direction: column; align-items: center;justify-content: center;width: 100vw;height: 70vh;">
<h1>Registration Form</h1>
<form action="#" th:action="@{/processForm}" th:object="${user}" method="post">
    <input type="text" th:field="*{username}" required placeholder="User Name" minlength="2" maxlength="20"/><br>
    <input type="password" th:field="*{password}" required placeholder="Password" minlength="6" maxlength="20"/><br>
    <input type="password" th:field="*{con_password}" required placeholder="Password" minlength="6" maxlength="20"/><br>
    <input type="submit" value="REGISTRATION"/>
    <p th:text="''+${error}" style="color: red"/>
    <a href="/signIn">Sign In</a>

</form>
</body>
</html>
